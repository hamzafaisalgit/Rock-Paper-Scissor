<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="nav">
        <p>Rock Paper Scissors</p>
    </div>
    <div class="main">
        <div class="options">
            <button class="button button1">Rock</button>
            <button class="button button2">Paper</button>
            <button class="button button3">Scissors</button>
        </div>
        <div class="score">
            <div class="cont-score">
                <p class="point">You</p>
                <span style="font-size: 50px;" id="you">0</span>
            </div>
            <div class="comp-score">
                <p class="point">Computer</p>
                <span style="font-size: 50px;" id="comp">0</span>
            </div>
        </div>
        <div class="msg">
            <p id="m">Choose an option</p>
            <p id="ma"></p>
        </div>
        <div class="reset-div">
            <button class=" reset button">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
